<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>云仓科技</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	
	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.yc-contr').tooltip();
		});
	</script>
</head>
<body>

	<div class="container">

		<div class="page-header">
			<h1>
				云仓科技
				<small>技术创造价值</small>
			</h1>
			<div class="yc-log-out">
				<a href="#">
					<span class="glyphicon glyphicon-log-in"></span>
				</a>
			</div>
		</div>

		<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
			<div class="btn-group-vertical">
				<a href="index.html" class="btn btn-default yc-contr" data-toggle="tooltip" data-placement="right" title="" data-original-title="仪表盘">
					<i class="fa fa-dashboard fa-3x"></i>
				</a>
				<a href="storage.html" class="btn btn-default yc-contr" data-toggle="tooltip" data-placement="right" title="" data-original-title="存储">
					<i class="fa fa-hdd-o fa-3x"></i>
				</a>
				<a href="service.html" class="btn btn-default yc-contr" data-toggle="tooltip" data-placement="right" title="" data-original-title="服务">
					<i class="fa fa-tasks fa-3x"></i>
				</a>
				
				<a href="users.html" class="btn btn-default yc-contr" data-toggle="tooltip" data-placement="right" title="" data-original-title="用户">
					<i class="fa fa-users fa-3x"></i>
				</a>
				<a href="system.html" class="btn btn-default yc-contr" data-toggle="tooltip" data-placement="right" title="" data-original-title="配置">
					<i class="fa fa-wrench fa-3x"></i>
				</a>
			</div>
		</div>

		<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">			

			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div>
					<a href="#"><i class="fa fa-refresh"></i></a>
					<a href="#">
						<i class="fa fa-plus"></i>
						<span>添加</span>
					</a>
					<a href="#">
						<i class="fa fa-power-off"></i>
						<span>开启</span>
					</a>
					<a href="#">
						<i class="fa fa-minus"></i>
						<span class="text">删除</span>
					</a>
				</div>
			
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th><input type="checkbox"></th>
							<th>服务</th>
							<th>状态</th>
							<th>配置</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"></td>
							<td>FTP</td>
							<td>已开启</td>
							<td>
								<a href="#">
									<i class="fa fa-gear fa-2x"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>


			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">FTP 设置</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">端口</label>
								<div class="col-sm-2">
									<input type="number" class="form-control" id="port" placeholder="Port">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
								<button type="button" class="btn btn-primary">确定</button>
								<button type="button" class="btn btn-default">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>
	
</body>
</html>
